    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 100px 0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .service-box {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .service-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .service-box:hover img {
            transform: scale(1.1);
        }
        .service-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .service-content p {
            font-size: 14px;
            margin-top: 5px;
        }
        .learn-more {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .learn-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
