<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            display: flex;
            background-color: #87ceeb;
            color: #333; 
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            content: "Welcome on board! Here your traveling journey starts.";
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }
        .header {
            background-color: #7b1fa2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            padding: 30px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: skyblue;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: skyblue;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #7b1fa2;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="form-container">
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="form-container">
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginContainer = document.querySelectorAll('.container')[0];
            const signupContainer = document.querySelectorAll('.container')[1];
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
