<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Virtual Tour Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #001F5B, #002A80);
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: white;
            color: #001F5B;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" style="color: yellow;">Sign Up</a></p>
    </div>

</body>
</html>
